<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise的几个关键问题</title>
</head>
<body>
  <script>
    /*
      1、如何改变一个Promise实例的状态？
        (1)执行resolve(value)：如果当前是pending就会改变为fulfilled
        (2)执行reject(reason)：如果当前是pending就会改变为rejected
        (3)执行器函数(executor)抛出异常：如果当前是pending就会改变为rejected
     */

    const p = new Promise((resolve, reject) => {
      //函数体
      // setTimeout(() => {
      //   //箭头函数体
      //   resolve('a')
      // }, 1000)

      // resolve(100)
      // console.log(a);

      // throw 500
      throw new Error("哈哈哈")
    })

    p.then(
      value => {
        console.log("成功了", value);
      },
      reason => {
        console.log("失败了", reason);
      }
    )
  </script>
</body>
</html>
