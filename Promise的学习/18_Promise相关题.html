<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise相关题</title>
</head>
<body>
  <script>
    setTimeout(() => {
      //箭头函数体
      console.log('0')
    }, 0)
    new Promise((resolve, reject) => {
      console.log('1');
      resolve()
    }).then(() => {
      console.log('2');
      new Promise((resolve, reject) => {
        console.log('3');
        resolve()
      }).then(() => {
        console.log('4');
      }).then(() => {
        console.log('5');
      })
    }).then(() => {
      console.log('6')
    })

    new Promise((resolve, reject) => {
      //函数体
      console.log('7');
      resolve()
    }).then(() => {
      //箭头函数体
      console.log('8')
    })

    /*
      1
      7
      2
      3
      8
      4
      6
      5
      0
     */
  </script>
</body>
</html>
